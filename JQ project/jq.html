<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jq.css">
</head>
<body>
    <div class="box">
        <button class="btn1">RED</button>
        <button class="btn2">BLUE</button>
        <button class="btn3">GREEN</button>
        <button class="btn4">BLACK</button>
        <button class="btn5">PINK</button>
        <button class="btn6">BROWN</button>
        <button class="btn7">YELLOW</button>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("body").css("background-color","red")
    })

    $(".btn2").click(function(){
        $("body").css("background-color","blue")
    })

    $(".btn3").click(function(){
        $("body").css("background-color","green")
    })

    $(".btn4").click(function(){
        $("body").css("background-color","black")
    })

    $(".btn5").click(function(){
        $("body").css("background-color","pink")
    })

    $(".btn6").click(function(){
        $("body").css("background-color","brown")
    })

    $(".btn7").click(function(){
        $("body").css("background-color","yellow")
    })
})
</script>
